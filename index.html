<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel = "stylesheet" href = "stylesheet.css">
    <script src = "javascript.js" defer></script>
</head>
<body>
    <dialog class = "dialog">
        <form class = "form-container">
            <div>
                <h3>Enter Book</h3>
            </div>
            <div>
                <label for = "title"><strong>Title:</strong></label>
                <input type = "text" name = "title" class = "title" placeholder = "Harry Potter">
            </div>

            <div>
                <label for = "author"><strong>Author:</strong></label>
                <input type = "text" name = "author" class = "author" placeholder = "JK Rowling">    
            </div>

            <div>
                <label for = "num-pg"><strong>No. pgs:</strong></label>
                <input type = "text" name = "num_pgs" class = "num_pgs" placeholder = "1290">    
            </div>

            <div>
                <label for = "status"><strong>Status:</strong></label>
                <select name = "status" class = "status">
                    <option value = "completed-read">Completed</option>
                    <option value = "ongoing-read">Ongoing</option>
                </select>    
            </div>

            <div>
                <button type = "button" class = "exit-btn">Exit</button>
                <button type = "button" class = "reset-btn">Reset</button>
                <button type = "button" class = "submit-btn">Submit</button>
            </div>

        </form>
    </dialog>

    <div class = "navbar">
        <ul class = "nav">
            <h3>Library App</h3>
            <li>
                <a href = "#">Browse</a>
            </li>
            <li>
                <a href = "#">My Books</a>
            </li>
            <li>
                <input type = "text" placeholder = "Search..">
            </li>
        </ul>
    </div>

    <div class = "main">

        <div class = "main-navbar">
            <h3>Book Collection</h3>
            <button type="button" class = "button-modal"><img src = "assets/pics/add_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt = "add"></button>
        </div>
        
        <div class = "main-card">    
            <div class = "card">
                <form class = "form-container-external">
                    <div>
                        <label for = "title"><strong>Title:</strong></label>
                        <input type = "text" name = "title" class = "title" placeholder = "Harry Potter">
                    </div>

                    <div>
                        <label for = "author"><strong>Author:</strong></label>
                        <input type = "text" name = "author" class = "author" placeholder = "JK Rowling">    
                    </div>

                    <div>
                        <label for = "num-pg"><strong>No. pgs:</strong></label>
                        <input type = "text" name = "num_pgs" class = "num_pgs" placeholder = "1290">    
                    </div>

                    <div>
                        <label for = "status"><strong>Status:</strong></label>
                        <select name = "status" class = "status">
                            <option value = "completed-read">Completed</option>
                            <option value = "ongoing-read">Ongoing</option>
                        </select>    
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class = "footer">
        <p>By DK Studio</p>
    </div>

   
</body>
</html>
